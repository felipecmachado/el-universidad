<!--breadcrumb-->
<div class="page-breadcrumb d-none d-sm-flex align-items-center mb-3">
  <div class="breadcrumb-title pe-3">Programs</div>
  <div class="ps-3">
    <nav aria-label="breadcrumb">
      <ol class="breadcrumb mb-0 p-0">
        <li class="breadcrumb-item">
          <a href="" (click)="$event.preventDefault()"><i class="bx bx-home-alt"></i></a>
        </li>
        <li class="breadcrumb-item active" aria-current="page">List</li>
      </ol>
    </nav>
  </div>
</div>
<!--end breadcrumb-->

<div class="card">
  <div class="card-body">
    <div class="d-lg-flex align-items-center mb-4 gap-3">
      <div class="position-relative">
        <input type="text" class="form-control ps-5 radius-30" placeholder="Search Program"> <span class="position-absolute top-50 product-show translate-middle-y"><i class="bx bx-search"></i></span>
      </div>
      <div class="ms-auto"><a href="#" routerLink="/programs/add-new" (click)="$event.preventDefault()" class="btn btn-primary radius-30 mt-2 mt-lg-0"><i class="bx bxs-plus-square"></i>Add New Program</a></div>
    </div>
    <div *ngIf="programs?.length == 0">
      <span>There are no results at the moment.</span>
    </div>
    <div class="table-responsive" *ngIf="programs?.length > 0">
      <table class="table mb-0">
        <thead class="table-light">
          <tr>
            <th>Id#</th>
            <th>Program</th>
            <th>Degree</th>
            <th>Has Offers?</th>
            <th>Created At</th>
            <th>View Details</th>
            <th>View Offers</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let program of programs">
            <td>
              <div class="d-flex align-items-center">
                <div class="ms-2">
                  <h6 class="mb-0 font-14">#{{ program.code }}</h6>
                </div>
              </div>
            </td>
            <td>{{ program.title }}</td>
            <td>{{ program.degree }}</td>
            <td>
              <div *ngIf="program.hasOffers == true" class="badge rounded-pill text-success bg-light-success p-2 text-uppercase px-3">
                <i class='bx bxs-circle me-1'></i>Available
              </div>
              <div *ngIf="program.hasOffers == false" class="badge rounded-pill text-danger bg-light-danger p-2 text-uppercase px-3">
                <i class='bx bxs-circle me-1'></i>Unavailable
              </div>
            </td>
            <td>{{ program.createdAt }}</td>
            <td><button type="button" routerLink="/programs/{{program.id}}" class="btn btn-primary btn-sm radius-30 px-4">View Details</button></td>
            <td><button type="button" routerLink="/programs/{{program.id}}" class="btn btn-primary btn-sm radius-30 px-4">View Offers</button></td>
            <td>
              <div class="d-flex order-actions">
                <a href="#" (click)="$event.preventDefault()" class=""><i class='bx bxs-edit'></i></a>
                <a href="#" (click)="$event.preventDefault()" class="ms-3"><i class='bx bxs-trash'></i></a>
              </div>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
