<!--breadcrumb-->
<div class="page-breadcrumb d-none d-sm-flex align-items-center mb-3">
  <div class="breadcrumb-title pe-3">Courses</div>
  <div class="ps-3">
    <nav aria-label="breadcrumb">
      <ol class="breadcrumb mb-0 p-0">
        <li class="breadcrumb-item">
          <a href="" (click)="$event.preventDefault()"><i class="bx bx-home-alt"></i></a>
        </li>
        <li class="breadcrumb-item active" aria-current="page">List</li>
      </ol>
    </nav>
  </div>
</div>
<!--end breadcrumb-->

<div class="card">
  <div class="card-body">
    <div class="d-lg-flex align-items-center mb-4 gap-3">
      <div class="position-relative">
        <input type="text" class="form-control ps-5 radius-30" placeholder="Search Course"> <span class="position-absolute top-50 product-show translate-middle-y"><i class="bx bx-search"></i></span>
      </div>
      <div class="ms-auto"><a href="#" routerLink="/courses/new" (click)="$event.preventDefault()" class="btn btn-primary radius-30 mt-2 mt-lg-0"><i class="bx bxs-plus-square"></i>Add New Course</a></div>
    </div>
    <div *ngIf="courses.length == 0">
      <span>There are no results at the moment.</span>
    </div>
    <div class="table-responsive" *ngIf="courses.length > 0">
      <table class="table mb-0">
        <thead class="table-light">
          <tr>
            <th>Course Id</th>
            <th>Course</th>
            <th>Credits</th>
            <th>Hours</th>
            <th>Minimum Grade</th>
            <th colspan="2">Actions</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let course of courses">
            <td>
              <div class="d-flex align-items-center">
                <div class="ms-2">
                  <h6 class="mb-0 font-14">#{{ course.id }}</h6>
                </div>
              </div>
            </td>
            <td>{{ course.title }}</td>
            <td>{{ course.credits }} credits</td>
            <td>{{ course.hours }} hours</td>
            <td>{{ course.minimumGrade }}.0</td>
            <td><button type="button" routerLink="/courses/edit/{{course.id}}" class="btn btn-primary btn-sm radius-30 px-4">Edit</button></td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
