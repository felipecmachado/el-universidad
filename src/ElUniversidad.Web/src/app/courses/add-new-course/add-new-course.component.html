<!--breadcrumb-->
<div class="page-breadcrumb d-none d-sm-flex align-items-center mb-3">
  <div class="breadcrumb-title pe-3">Courses</div>
  <div class="ps-3">
    <nav aria-label="breadcrumb">
      <ol class="breadcrumb mb-0 p-0">
        <li class="breadcrumb-item">
          <a href="#" (click)="$event.preventDefault()"><i class="bx bx-home-alt"></i></a>
        </li>
        <li class="breadcrumb-item active" aria-current="page">Add New Course</li>
      </ol>
    </nav>
  </div>
</div>
<!--end breadcrumb-->

  <div class="card">
    <div class="card-body">
      <div class="p-4 border rounded">
        <form class="row g-3" [formGroup]="newCourseForm" (ngSubmit)="submitForm(newCourseForm.value)">
          <div class="col-md-6">
            <label for="courseTitle" class="form-label">Course Title</label>
            <input type="text" class="form-control" id="courseTitle" formControlName="title" required>
          </div>
          <div class="col-md-6"></div>

          <div class="col-md-1">
            <label for="inputMinimumGrade" class="form-label">Minimum Grade</label>
            <input type="text" class="form-control" id="inputMinimumGrade" value="" formControlName="minimumGrade" required>
          </div>
          <div class="col-md-1">
            <label for="inputCredits" class="form-label">Credits</label>
            <select class="form-select" id="inputCredits" formControlName="credits" required>
              <option selected disabled value="">Choose...</option>
              <option value="4">4</option>
              <option value="8">8</option>
              <option value="12">12</option>
              <option value="16">16</option>
            </select>
          </div>
          <div class="col-md-10"></div>

          <div class="form-group col-lg-6 mb-1">
            <label for="inputDescription" class="form-label">Description</label>
            <textarea class="form-control" id="inputDescription" rows="2" formControlName="description"></textarea>
          </div>
          <div class="col-md-6"></div>

          <div class="form-group col-lg-6 mb-4">
            <label for="inputAdditionalInformation" class="form-label">Additional Information</label>
            <textarea class="form-control" id="inputAdditionalInformation" rows="3" formControlName="additionalInformation"></textarea>
          </div>
          <div class="col-md-6"></div>

          <div class="d-grid col-md-3">
            <button type="submit" class="btn btn-primary">Add Course</button>
          </div>

        </form>
      </div>
    </div>
  </div>
