<!--breadcrumb-->
<div class="page-breadcrumb d-none d-sm-flex align-items-center mb-3">
  <div class="breadcrumb-title pe-3">Programs</div>
  <div class="ps-3">
    <nav aria-label="breadcrumb">
      <ol class="breadcrumb mb-0 p-0">
        <li class="breadcrumb-item">
          <a href="#" (click)="$event.preventDefault()"><i class="bx bx-home-alt"></i></a>
        </li>
        <li class="breadcrumb-item active" aria-current="page">Edit Program</li>
      </ol>
    </nav>
  </div>
</div>
<!--end breadcrumb-->

<form [formGroup]="editProgramForm" (ngSubmit)="submitForm(editProgramForm.value)">
  <div class="card">
    <div class="card-body p-4">
      <h5 class="card-title">Edit Program</h5>
      <hr />
      <div class="form-body mt-4">
        <div class="row">
          <div class="col-lg-8">
            <div class="border border-3 p-4 rounded">

              <div class="form-group col-lg-4 mb-3">
                <label for="inputProgramCode" class="form-label">Code</label>
                <input class="form-control form-input w-100 u-maxwidth-unset" type="text" placeholder="Code" formControlName="code" />
              </div>

              <div class="form-group col-lg-4 mb-3">
                <label for="inputProgramTitle" class="form-label">Title</label>
                <input class="form-control form-input w-100 u-maxwidth-unset" type="text" placeholder="Title" formControlName="title">
              </div>

              <div class="form-group col-lg-4 mb-3">
                <label for="inputProgramDegree" class="form-label">Degree</label>
                <select class="form-select" id="inputProgramDegree" formControlName="degree">
                  <option></option>
                  <option value="Associate">Associate</option>
                  <option value="Bachelors">Bachelors</option>
                  <option value="Specialization">Specialization</option>
                  <option value="Masters">Masters</option>
                  <option value="Doctorate">Doctorate</option>
                </select>
              </div>

              <div class="form-group col-lg-8 mb-3">
                <label for="inputProgramDescription" class="form-label">Description</label>
                <textarea class="form-control" id="inputProgramDescription" rows="3" formControlName="description"></textarea>
              </div>

              <hr />
              <div class="col-4">
                <div class="d-grid">
                  <button type="submit" class="btn btn-primary" [disabled]="!editProgramForm.valid">Save Program</button>
                </div>
              </div>
            </div>
          </div>
        </div><!--end row-->
      </div>
    </div>
  </div>
</form>
