<div class="bg-login">

  <!--wrapper-->
  <div class="wrapper">
    <div class="section-authentication-signin d-flex align-items-center justify-content-center my-5 my-lg-0">
      <div class="container-fluid">
        <div class="row row-cols-1 row-cols-lg-2 row-cols-xl-3">
          <div class="col mx-auto">
            <div class="mb-4 text-center">
              <h4>El Universidad</h4>
            </div>
            <div class="card">
              <div class="card-body">
                <div class="border p-4 rounded">
                  <div class="text-center">
                    <h3 class="">Sign in</h3>
                    <p>
                      Don't have an account yet? <a routerLink="/register-user">Sign up here</a>
                    </p>
                  </div>
                  <div class="d-grid">
                    <div class="btn my-4 shadow-sm btn-white" href="#" (click)="$event.preventDefault()">
                      <!-- Calling GoogleAuth Api from AuthService -->
                      <div class="formGroup">
                        <button type="button" class="btn googleBtn" (click)="authService.GoogleAuth()">
                          <img class="me-2" src="assets/images/icons/search.svg" (click)="authService.GoogleAuth()" width="16" alt="Image Description"><i class="fab fa-google-plus-g"></i>
                          Log in with Google
                        </button>
                      </div>
                    </div>
                  </div>
                  <div class="login-separater text-center mb-4">
                    <span>OR SIGN IN WITH EMAIL</span>
                    <hr />
                  </div>
                  <div class="form-body">
                    <form class="row g-3">
                      <div class="formGroup col-12">
                        <label for="Username" class="form-label">User name</label>
                        <input type="text" class="form-control" placeholder="Username" #userName required>
                      </div>
                      <div class="formGroup col-12">
                        <label for="inputChoosePassword" class="form-label">Enter Password</label>
                        <input type="password" class="form-control" placeholder="Password" #userPassword required>
                      </div>
                      <div class="col-md-6">
                      </div>
                      <div class="col-md-6 text-end">
                        <a routerLink="/forgot-password">Forgot Password ?</a>
                      </div>
                      <div class="col-12">
                        <div class="d-grid">
                          <button type="submit" class="btn btn-primary" (click)="authService.SignIn(userName.value, userPassword.value)"><i class="bx bxs-lock-open"></i>Sign in</button>
                        </div>
                      </div>
                    </form>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <!--end row-->
      </div>
    </div>
  </div>
  <!--end wrapper-->
</div>
